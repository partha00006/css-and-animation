<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ball{
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 25px;
      position: relative;
      left: 650px;
      transition: transform 0.5s ease-out 0.3s;
      
    }
    .field:hover .ball{
      transform: translate(800px , -300px);
    }
    
    .field:hover .bat{
      transform: rotate(-60deg);
      transform-origin: top right;
    }
    .bat{
      transition: transform 0.2s ease-in;
    }
    
    .field{
      border: 1px solid;
    }
  </style>
</head>
<body>
  <div class="field">
    <img class="bat" src="bat-png.png" alt="">
    <div class="ball"></div>
  </div>
  
</body>
</html>
