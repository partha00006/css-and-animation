<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
      <style>
        .box{
          height: 100px;
          width: 100px;
          border: 2px solid grey;
          background-color: brown;
          transition:width 5s ease , height 5s , transform 5s ; 
        }
        .box:hover{
          width: 200px;
          height: 200px;
          transform: rotate(180deg);
        }
      </style>
</head>
<body>
  <div class="box">
  <h3>Transition</h3>
  </div>
  <div class="box">
    <h3>Transition</h3>
  </div>
  <div class="box">
    <h3>Transition</h3>
  </div>
</body>
</html>
